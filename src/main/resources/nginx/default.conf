# Https 的配置，除了有注释的地方，其他地方和我一样即可
server {
    listen 443 ssl; # 老版本是ssl on;较新的为listen 443 ssl;
    server_name whaifree.top; # 域名

    keepalive_timeout 10m;
    ssl_certificate      /etc/nginx/conf.d/whaifree.top_bundle.crt;  # 申请的证书，把证书和秘钥上传到nginx.conf的同级目录cert的目录下
    ssl_certificate_key  /etc/nginx/conf.d/whaifree.top.key;  # 秘钥
    ssl_session_timeout 24h;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_prefer_server_ciphers on;


